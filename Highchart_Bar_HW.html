<html>
   <head>
      <title>Highcharts Bar Graph HW1</title>
      <script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script src = "https://code.highcharts.com/highcharts.js"></script>
   </head>

   <body>
      <div id = "container" style = "width: 750px; height: 500px; margin: 0 auto"></div>
      <script language = "JavaScript">



         $(document).ready(function() {
            var chart = {
               type: 'bar'
            };
            var title = {
               text: 'Full time men admitted vs. year (Past 7 years - UCSD)'
            };
            var xAxis = {
               categories: ['2016', '2017', '2018', '2015', '2014', '2013'],
               title: {
                  text: null
               }
            };
            var yAxis = {
               min: 0,
               title: {
                  text: 'Year',
                  align: 'middle'
               },
               labels: {
                  overflow: 'justify'
               }
            };
            var tooltip = {
               valueSuffix: ' people'
            };
            var plotOptions = {
               bar: {
                  dataLabels: {
                     enabled: true
                  }
               }
            };

            var credits = {
               enabled: false
            };
            var series = [
            {
               name: "Full-time men admitted",
               data: [14103, 13981, 13781, 12748, 11866, 11758]
            }
            ];

            var json = {};
            json.chart = chart;
            json.title = title;
            json.tooltip = tooltip;
            json.xAxis = xAxis;
            json.yAxis = yAxis;
            json.series = series;
            json.plotOptions = plotOptions;
            json.credits = credits;
            $('#container').highcharts(json);
         });
      </script>
   </body>

</html>
