<html>
   <head>
      <title>Highcharts Tutorial</title>
      <script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
      </script>
      <script src = "https://code.highcharts.com/highcharts.js"></script>
   </head>

   <body>
      <div id = "container" style = "width: 950px; height: 550px; margin: 0 auto"></div>
      <script language = "JavaScript">
         $(document).ready(function() {
            var title = {
               text: 'Full time men applied and full time women applied per year (UCSD)'
            };
            var xAxis = {
               categories: ['2005', '2006','2007', '2008','2009', '2010','2011', '2012','2013', '2014','2015', '2016','2017', '2018']
            };
            var yAxis = {
               title: {
                  text: 'Number of People'
               }
            };

            var series = [{
                  name: 'Full-time men applied',
                  data: [45636, 41583,39779,37009,34618,31992,28758,25097,22332,21725,21590,20566,19838,18147]
               },
               {
                  name: 'Full-time women applied',
                  data: [52265,46845,44430,41047,38822,35408,32049,28351,25761,25321,25775,24507,23748,22371]
               }
            ];

            Highcharts.setOptions({
              colors: ['#4285f4', '#fd349d']
            });

            var json = {};
            json.title = title;
            json.xAxis = xAxis;
            json.yAxis = yAxis;
            json.series = series;
            $('#container').highcharts(json);
         });
      </script>
   </body>

</html>
